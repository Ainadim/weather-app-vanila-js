
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempareture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="my-5 text-white">City Tempareture</h1>
        <form action="" class="col-md-6 m-auto py-5">
            <input id="city_name" type="text" class="form-control my-5" placeholder="write your city name">
            <input onclick="getWeatherData()" type="button" value="submit" class="btn btn-danger my-1">
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h2 id="city">Dhaka</h2>
            <h3><span id="tempareture">30</span>&deg;C</h3>
            <h5 id="condition">Clouds</h5>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
